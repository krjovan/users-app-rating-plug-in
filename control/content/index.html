<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JS -->
    <script src="../../../../scripts/buildfire.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>

    <div class="w3-container">
        <div class="w3-container">
            <p>
                <label class="w3-text-blue">
                    <b>Choose an icon for the rating scale</b>
                </label>
                <div id="iconsDiv">
                    <i onclick="chooseIcon(this)" class="fa fa-star" style="font-size:60px;"></i>
                    <i onclick="chooseIcon(this)" class="fa fa-heart" style="font-size:60px;"></i>
                    <i onclick="chooseIcon(this)" class="fa fa-smile-o" style="font-size:60px;"></i>
                    <i onclick="chooseIcon(this)" class="fa fa-thumbs-up" style="font-size:60px;"></i>
                </div>
            </p>
            <p>

            </p>
        </div>
    </div>


    <script src="./index.js"></script>
