<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JS -->
    <script src="../../../../scripts/buildfire.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>

    <div class="w3-container">
        <div class="w3-container">
            <p>
                <div class="w3-text-blue">
                    <b>Choose an icon for the rating scale</b>
                </div>
                <div id="iconsDiv">
                    <i onclick="chooseIcon(this)" class="fa fa-star" style="font-size:60px;"></i>
                    <i onclick="chooseIcon(this)" class="fa fa-heart" style="font-size:60px;"></i>
                    <i onclick="chooseIcon(this)" class="fa fa-smile-o" style="font-size:60px;"></i>
                    <i onclick="chooseIcon(this)" class="fa fa-thumbs-up" style="font-size:60px;"></i>
                </div>
            </p>
            <p>
                <div class="w3-text-blue">
                    <b>Average user rating</b>
                </div>
                <div>
                    <span style="font-size: 40px;" id="averageRating"></span>
                    <span style="margin-left: 20px;">
                        <span>Show average rating to user: </span>
                        <input id="avgYes" name="radioAvg" type="radio" onclick="toggleAverage(this);" value="yes">
                        <span style="margin-left: 2px;">Yes</span>
                        <input id="avgNo" name="radioAvg" style="margin-left: 10px;" onclick="toggleAverage(this);" value="no" type="radio">
                        <span style="margin-left: 2px;">No</span>

                    </span>
                </div>
            </p>
            <p>
                <div class="w3-text-blue">
                    <b>Number of users who rated the app</b>
                </div>
                <div>
                    <span style="font-size: 40px;" id="numberOfRatings"></span>
                    <span style="margin-left: 20px;">
                        <span>Show number of ratings to user: </span>
                        <input id="countYes" name="radioCount" type="radio" onclick="toggleCount(this);" value="yes">
                        <span style="margin-left: 2px;">Yes</span>
                        <input id="countNo" name="radioCount" style="margin-left: 10px;" type="radio" onclick="toggleCount(this);" value="no">
                        <span style="margin-left: 2px;">No</span>
                    </span>

                </div>
            </p>
            <p>
                <div id="chartContainer" style="height: 300px; width: 100%;"></div>
            </p>
        </div>
    </div>


    <script src="./index.js"></script>

</body>

</html>
